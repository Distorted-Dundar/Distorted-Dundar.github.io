<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>page on lists</title>
  </head>
  <body>
    <ol>
      <li>Numbah 1</li>
      <li>Numbah 2</li>
      <li>Numbah 3</li>
    </ol>

    <ol type="a">
      <li>letter a</li>
      <li>letter b</li>
    </ol>

    <ul>
      <li>Bullet point</li>
      <li>Bullet point</li>
      <li>Bullet point</li>
    </ul>

    <ul style ="list-style-type:circle">

      <li>Bullet point</li>
      <li>Bullet point</li>
      <li>Bullet point</li>
    </ul>
  </body>
</html>
